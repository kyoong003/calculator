<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <header>
        <div>
            <p>Noob Calculator Made by Kyoong</p>
        </div>
    </header>

    <div class="container">
        <div class="calculator">
                <div>
                    <input id="display" readonly>
                </div>
                <div class="input">
                    <button class="option">AC</button>
                    <button  class="option">DEL</button>
                    <button  class="option">%</button>
                    <button class="operator" >/</button>
                </div>
                <div class="input">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button  class="operator">*</button>
                </div>
                <div class="input">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button  class="operator">-</button>
                </div>
                <div class="input">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button  class="operator">+</button>
                </div>
                <div class="input">
                    <button>00</button>
                    <button>0</button>
                    <button>.</button>
                    <button  class="operator">=</button>          
                </div>
        </div>
    </div>

    <script src="operator.js"></script>
    
</body>
</html>
